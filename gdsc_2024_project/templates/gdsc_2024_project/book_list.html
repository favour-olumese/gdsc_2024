{% extends 'gdsc_2024_project/base.html' %}
{% block title %}
    <title>Books | Favour O.</title>
{% endblock %}

{% block content %}
    <h1>Books</h1>
    <ul>
        {% for book in object_list %}
            <li>{{ book.book_name }} - {{ book.author }}</li>
        {% empty %}
            <li>No books yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
